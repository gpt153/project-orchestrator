version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: manager
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      POSTGRES_DB: project_manager
    ports:
      - "5437:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U manager"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  app:
    build: .
    container_name: backend
    ports:
      - "8001:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://manager:${POSTGRES_PASSWORD:-dev_password}@postgres:5432/project_manager}
      - REDIS_URL=redis://redis:6379/0
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3002}
      - APP_ENV=${APP_ENV:-development}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GITHUB_ACCESS_TOKEN=${GITHUB_ACCESS_TOKEN}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - SECRET_KEY=${SECRET_KEY}
      - SCAR_AUTO_IMPORT=${SCAR_AUTO_IMPORT:-true}
      - SCAR_IMPORT_REPOS=${SCAR_IMPORT_REPOS:-}
      - SCAR_IMPORT_USER=${SCAR_IMPORT_USER:-}
      - SCAR_IMPORT_ORG=${SCAR_IMPORT_ORG:-}
      - SCAR_BASE_URL=${SCAR_BASE_URL:-http://host.docker.internal:3001}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./.agents:/app/.agents
    command: python -m src.main

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3002:80"
    depends_on:
      - app
    environment:
      - BACKEND_URL=http://app:8000

volumes:
  postgres_data:
