version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: orchestrator
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      POSTGRES_DB: project_orchestrator
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orchestrator"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  app:
    build: .
    container_name: backend
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://orchestrator:${POSTGRES_PASSWORD:-dev_password}@postgres:5432/project_orchestrator}
      - REDIS_URL=redis://redis:6379/0
      - APP_ENV=${APP_ENV:-development}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GITHUB_ACCESS_TOKEN=${GITHUB_ACCESS_TOKEN}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - SECRET_KEY=${SECRET_KEY}
      - SCAR_AUTO_IMPORT=${SCAR_AUTO_IMPORT:-true}
      - SCAR_IMPORT_REPOS=${SCAR_IMPORT_REPOS:-}
      - SCAR_IMPORT_USER=${SCAR_IMPORT_USER:-}
      - SCAR_IMPORT_ORG=${SCAR_IMPORT_ORG:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    command: python -m src.main

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3002:80"
    depends_on:
      - app
    environment:
      - BACKEND_URL=http://app:8000

volumes:
  postgres_data:
