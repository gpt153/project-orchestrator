name: CD - Deploy to Production

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production VM
    runs-on: self-hosted  # Runs on the VM itself
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set deployment directory
        run: echo "DEPLOY_DIR=/home/samuel/po" >> $GITHUB_ENV

      - name: Pull latest Docker image
        run: |
          docker pull ghcr.io/${{ github.repository }}:latest

      - name: Stop running containers
        working-directory: ${{ env.DEPLOY_DIR }}
        run: |
          docker-compose down || true

      - name: Update deployment files
        run: |
          mkdir -p ${{ env.DEPLOY_DIR }}
          cp -r ./* ${{ env.DEPLOY_DIR }}/
          cd ${{ env.DEPLOY_DIR }}

      - name: Start services with new image
        working-directory: ${{ env.DEPLOY_DIR }}
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_ACCESS_TOKEN }}
          GITHUB_WEBHOOK_SECRET: ${{ secrets.GITHUB_WEBHOOK_SECRET }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # Create .env from secrets
          cat > .env << EOF
          APP_ENV=production
          DATABASE_URL=$DATABASE_URL
          ANTHROPIC_API_KEY=$ANTHROPIC_API_KEY
          TELEGRAM_BOT_TOKEN=$TELEGRAM_BOT_TOKEN
          GITHUB_ACCESS_TOKEN=$GITHUB_ACCESS_TOKEN
          GITHUB_WEBHOOK_SECRET=$GITHUB_WEBHOOK_SECRET
          SECRET_KEY=$SECRET_KEY
          API_PORT=8000
          FRONTEND_URL=http://localhost:5173
          SERVE_FRONTEND=false
          EOF

          # Start services
          docker-compose up -d

      - name: Run database migrations
        working-directory: ${{ env.DEPLOY_DIR }}
        run: |
          docker-compose exec -T app alembic upgrade head

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for API to be healthy..."
          for i in {1..30}; do
            if curl -f http://localhost:8000/health > /dev/null 2>&1; then
              echo "API is healthy!"
              break
            fi
            echo "Attempt $i: API not ready yet..."
            sleep 5
          done

      - name: Health check
        run: |
          curl -f http://localhost:8000/health || exit 1

      - name: Test API endpoints
        run: |
          curl -f http://localhost:8000/docs > /dev/null
          curl -f http://localhost:8000/api/projects > /dev/null

      - name: Check service status
        working-directory: ${{ env.DEPLOY_DIR }}
        run: |
          docker-compose ps

      - name: Show logs
        if: always()
        working-directory: ${{ env.DEPLOY_DIR }}
        run: |
          docker-compose logs --tail=100

  rollback:
    name: Rollback on Failure
    runs-on: self-hosted
    needs: deploy
    if: failure()

    steps:
      - name: Rollback to previous version
        working-directory: /home/samuel/po
        run: |
          echo "Deployment failed, rolling back..."
          docker-compose down
          docker pull ghcr.io/${{ github.repository }}:main-$(git rev-parse HEAD~1 | cut -c1-7)
          docker-compose up -d

      - name: Notify failure
        run: |
          echo "Deployment failed and rolled back. Check logs for details."
