name: CD - Deploy to Production

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Production
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set deployment directory
        run: echo "DEPLOY_DIR=/home/samuel/po" >> $GITHUB_ENV

      - name: Stop running containers
        working-directory: ${{ env.DEPLOY_DIR }}
        run: |
          docker compose down || true

      - name: Update deployment files
        run: |
          mkdir -p ${{ env.DEPLOY_DIR }}
          cp -r ./* ${{ env.DEPLOY_DIR }}/
          cd ${{ env.DEPLOY_DIR }}

      - name: Build Docker image locally
        working-directory: ${{ env.DEPLOY_DIR }}
        run: |
          docker compose build --no-cache

      - name: Start services with new image
        working-directory: ${{ env.DEPLOY_DIR }}
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          GITHUB_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
          GITHUB_WEBHOOK_SECRET: ${{ secrets.GH_WEBHOOK_SECRET }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        run: |
          # Create .env from secrets
          cat > .env << EOF
          APP_ENV=production
          DATABASE_URL=$DATABASE_URL
          ANTHROPIC_API_KEY=$ANTHROPIC_API_KEY
          TELEGRAM_BOT_TOKEN=$TELEGRAM_BOT_TOKEN
          GITHUB_ACCESS_TOKEN=$GITHUB_ACCESS_TOKEN
          GITHUB_WEBHOOK_SECRET=$GITHUB_WEBHOOK_SECRET
          SECRET_KEY=$SECRET_KEY
          POSTGRES_PASSWORD=$POSTGRES_PASSWORD
          API_PORT=8000
          FRONTEND_URL=http://localhost:3002
          SERVE_FRONTEND=false
          EOF

          # Start services
          docker compose up -d

      - name: Run database migrations
        working-directory: ${{ env.DEPLOY_DIR }}
        run: |
          docker compose exec -T app alembic upgrade head || echo "Migration failed or no migrations needed"

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for API to be healthy..."
          for i in {1..30}; do
            if curl -f http://localhost:8001/health > /dev/null 2>&1; then
              echo "API is healthy!"
              break
            fi
            echo "Attempt $i: API not ready yet..."
            sleep 5
          done

      - name: Health check
        run: |
          curl -f http://localhost:8001/health || echo "Health check failed"

      - name: Check service status
        working-directory: ${{ env.DEPLOY_DIR }}
        run: |
          docker compose ps

      - name: Show recent logs
        if: always()
        working-directory: ${{ env.DEPLOY_DIR }}
        run: |
          docker compose logs --tail=50
